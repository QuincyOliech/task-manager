<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
          new google.translate.TranslateElement({
              pageLanguage: 'en',
              layout: google.translate.TranslateElement.InlineLayout.VERTICAL,
              includedLanguages: 'en,fr'
          }, 'google_translate_element');

          setTimeout(function(){
            if( document.getElementsByClassName('goog-te-combo').length>0){
              document.getElementsByClassName('goog-te-combo')[0].className += ' text-custom-blue border-2 p-2 border-custom-blue  bg-white rounded-md  m-2 transition duration-300';
            }
          },2000)
      }
  </script>
    <script type="module" src="/src/main.jsx"></script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" type="text/javascript"></script>

  </body>
</html>
